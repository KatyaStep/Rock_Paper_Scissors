<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3" style="color:rgb(194, 52, 64)">
                <h2>Round <span id = "round-number"></span></h2>
            </div>
        </div>
        <div class="row score-board">
            <div class="col" style="color:gray">
                <h3>PL WIN</h3>
                <p id="player_score"></p>
            </div>
             <div class="col" style="color:gray">
                <h3>DRAW</h3>
                <p id="draw_score"></p>
            </div>
             <div class="col" style="color:gray">
                <h3>AI WIN</h3>
                <p id="ai_score"></p>
            </div>
        </div>
        <div class="row game-field" style="background-color: white">
            <div class="col header" style="border:0.2px solid grey; text-align:center">PLAYER
                <div>
                    <img class="imagePl animation" src="/img/fistLeft.jpg">
                </div>
                <div class = "group_button">
                    <input type="button" class = "btn-danger btn-circle rock" value="Rock"/>
                    <input type="button" class = "btn-danger btn-circle paper" value="Paper"/>
                    <input type="button" class = "btn-danger btn-circle scissors" value="Scissors"/>
                </div>
            </div>
            <div class = "col header" id="results-section" style="border:0.2px solid grey; text-align:center">ROUNDS
                <p id = "player_choice"></p>
                <p id = "ai_choice"></p>
                <p id = "round_winner"></p>
            </div>
            <div class="col header" style="border:0.2px solid grey; text-align:center">AI
                <div>
                    <img  class ="imageAI animation" src="img/fistRight.jpg">
                </div>
            </div>
        </div>
        <div>
            <input type = "reset" class = "btn btn-lg" id="reset-btn" value="Restart">
        </div>
    </div>
</body>
<script type = "text/javascript" src = "scriptJquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
